</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="https://i.pinimg.com/originals/c2/85/7e/c2857ef8209e4cb056026d61e20274e1.jpg" class="logo">
            <ul>
                <li><a href="#">Home</a></li>

                <li><a href="#">Products</a></li>

            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE <br> REAL <br> SOUND</h1>
            </div>
            <div class="right-col">
                <p>
                    Click Here to Listen
                </p>
                <img src="media/play.png" id="icon">
            </div>

        </div>

    </div>
             
             <audio id="mySong">

                      <source src="media/song.mp3" type="audio/mp3">     
             </audio>

             <script>
                var mySong = document.getElementById("mySong");
                var icon = document.getElementById("icon");

                icon.onclick = function(){
                     if(mySong.paused){
                        mySong.play();
                        icon.src = "media/pause.png";
                     }else{
                        mySong.pause();
                        icon.src = "media/play.png";
                     }
                }
            
             </script>




</body>

</html>
